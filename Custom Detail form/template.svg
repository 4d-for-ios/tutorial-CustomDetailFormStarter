<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ios="http://www.4d.com">
	<title>Custom Detail form</title>
	 <defs>
    <symbol id="cancel">
      <image width="30" height="30"/>
    </symbol>
  </defs>
	<!-- background -->
	<g id="background" class="background" ios:type="all">
    <rect class="bgcontainer_v2" x="0" y="100"/>
    <!-- image -->
    <rect class="bgblue" x="11" y="3" width="244" height="90" transform="translate(0,5)"/>
		<!-- imageField -->
		<g transform="translate(0,18)">
			<rect class="bg field" x="15" y="0" width="236" height="65"/>
			<path class="picture" transform="translate(10 0) scale(6)"/>
			<textArea id="f1.label" class="label" x="15" y="25" width="236">$4DEVAL(:C991("picture"))</textArea>
			<rect id="f1" class="droppable field" x="15" y="0" width="236" height="65" stroke-dasharray="5,2" ios:type="3" ios:bind="fields[0]"/>
			<use id="f1.cancel" x="222" y="20" xlink:href="#cancel" visibility="hidden"/>
		</g>
	</g>
</svg>